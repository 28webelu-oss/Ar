<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
		<a-marker type="pattern" url="https://raw.githubusercontent.com/28webelu-oss/Ar/refs/heads/main/pattern-Exbo%20Project%20image.patt?scrlybrkr=2575a6bd">
			<!-- create your AR content here -->
			<a-box
				color="red"
				height="1"
				width="1"
				depth="1"
				position="0 2 2"
				rotation="0 90 0"
				animation="
				property: rotation; 
				from: 0 90 0;
				to: 0 90 359;
				loop: true;
				easing: easeInOutQuad;
				"
				>
			</a-box>
			<a-cylinder
				color="green"
				radius="0.25"
				height="1.5"
				position="0 2 -2"
				rotation="90 0 0">
			</a-cylinder>
			<a-text 
				value="Welcome To The Loveland Tech Exbo"
				position="0 0 0"
				height="3"
				width="3"
				color="black"
			></a-text>
			
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
