<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-marker type="pattern" url="pattern-New Project.patt">
			<a-marker preset="hiro">
			<!-- create your AR content here -->
			<a-box
				color="red"
				height="1"
				width="1"
				depth="1"
				position="0 0 0"
				rotation="0 90 0">
			</a-box>
			<a-cylinder
				color="green"
				radius="0.25"
				height="1.5"
				position="0 0 -0.75"
				rotation="90 0 0">
			</a-cylinder>
			<!-- a-cone 
				color="red" 
				radius-bottom="0.5" 
				radius-top="0"
				position="0 0.5 4">
			</a-cone> -->
			
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
